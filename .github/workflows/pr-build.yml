name: pr-build

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    name: Build PRs
    uses: flaviostutz/gh-makefile/.github/workflows/make-ci.yml@main
    with:
      working-directory: ./
      tooling: node
      tooling-version: 18
      target-build: true
      target-lint: true
      target-test: true
