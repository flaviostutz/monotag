name: create-next-tag

on:
  workflow_dispatch:

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create tag and push to repo
        run: |
          git config --global user.email "flaviostutz@gmail.com"
          git config --global user.name "Fl√°vio Stutz"
          npx -y monotag@latest tag-push
        env:
          # create a personal token and a secret with name GITHUB_TOKEN with its contents
          # this is needed if you want the tag push to trigger another workflow
          # https://github.com/orgs/community/discussions/27028
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}